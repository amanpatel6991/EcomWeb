<div class="home-parent" style="">

  <div style="margin: 0%; background: #2979ff; height: 30%; width:100%;">
    <div class="" style=" width: 100%;height: 100%">
      <div class="flex-row-parent" style="height: 100%">
        <div class="" style="width: 100%;height: 100%;">
          <div id="imageCarousel" class="carousel slide" data-interval="2000"
               data-ride="carousel" data-pause="hover" data-wrap="true" style="width: 100%;height: 100%">

            <ol class="carousel-indicators flex-row-parent" style="justify-content: space-evenly;margin: 3% auto">
              <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#imageCarousel" data-slide-to="1"></li>
              <li data-target="#imageCarousel" data-slide-to="2"></li>
              <li data-target="#imageCarousel" data-slide-to="3"></li>
            </ol>

            <div class="carousel-inner" style="width: 100%;height: 100%">
              <div class="item active">
                <div class="card" style="">
                  <div style="background-color: #2979ff;text-align: center">
                    <img class="card-img-top" src="../../../assets/icons/background1.jpg" alt="Card image cap">
                  </div>
                </div>
              </div>
              <div class="item">
                <div class="card" style="">
                  <div style="background-color: #2979ff;text-align: center">
                    <img class="card-img-top" src="../../../assets/icons/bg-2.jpg" alt="Card image cap">
                  </div>
                </div>
              </div>
              <div class="item">
                <div class="card" style="">
                  <div style="background-color: #2979ff;text-align: center">
                    <img class="card-img-top" src="../../../assets/icons/background1.jpg" alt="Card image cap">
                  </div>
                </div>
              </div>
              <div class="item">
                <div class="card" style="">
                  <div style="background-color: #2979ff;text-align: center">
                    <img class="card-img-top" src="../../../assets/icons/bg-2.jpg" alt="Card image cap">
                  </div>
                </div>
              </div>
            </div>

            <a href="#imageCarousel" class="carousel-control left" data-slide="prev">
              <!--<span class="glyphicon glyphicon-chevron-left"></span>-->
            </a>
            <a href="#imageCarousel" class="carousel-control right" data-slide="next">
              <!--<span class="glyphicon glyphicon-chevron-right"></span>-->
            </a>

          </div>

        </div>
      </div>
    </div>
  </div>

  <div style="margin: 0.1%; background-color: darkcyan; height: 2%; width:100%;">
    Image scroller first - heading

  <div style="position: relative;left: 0%;height: 21%;margin: 0.2%;background-color: aquamarine">

  </div>

  <div style="position: relative;left: 0%;height: 21%;margin: 0.2%;background-color: aquamarine">

  </div>

  <div style="margin: 0.1%; background-color: darkcyan; height: 2%; width:100%;">

  </div>

  <div style="position: relative;left: 0%;height: 21%;margin: 0.2%;background-color: aquamarine">

  </div>


</div>
