<div [ngClass]="{'main-bg' : !signedInStatus}" style="height: 100vh;">
  <div class="home-menu-bar flex-row-parent content-space-around">
    <div class="p-t-18" style="margin-right: 30%">SAMPLE NAME/LOGO</div>
    <div class="p-t-18 menu-items font-16" (click)="routeToEntity('')"
         [ngStyle]="{'color':activeMenuTab == ''?'cornflowerblue':''}">HOME
    </div>
    <!--<div class="p-t-18 menu-items font-16">PRODUCTS</div>-->
    <div class="p-t-18 menu-items font-16" (click)="routeToEntity('about')"
         [ngStyle]="{'color':activeMenuTab == 'about'?'cornflowerblue':''}">ABOUT US
    </div>
    <div class="p-t-18 menu-items font-16" (click)="routeToEntity('contact')"
         [ngStyle]="{'color':activeMenuTab == 'contact'?'cornflowerblue':''}">CONTACT
    </div>
    <div class="p-t-18 menu-items font-16" (click)="routeToEntity('signin')" *ngIf="!signedInStatus"
         [ngStyle]="{'color':activeMenuTab == 'contact'?'cornflowerblue':''}">Sign In
    </div>
    <div class="p-t-18 menu-items font-16" (click)="onSignOut()" *ngIf="signedInStatus"
         [ngStyle]="{'color':activeMenuTab == 'contact'?'cornflowerblue':''}">Sign Out
    </div>
  </div>

  <div class="" [ngStyle]="{'height' : !signedInStatus ? '62%' : '200%'}">
    <router-outlet></router-outlet>
  </div>

  <div class="footer" style="height: 30%;">
    <app-footer></app-footer>
  </div>
</div>
